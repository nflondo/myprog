<html>
  <head>
    <title>Practice</title>
      <link rel="stylesheet" type="text/css" href="css/style-form.css">
  </head>
    <!-- This is a test form -->
  <body>
    <form>
    <fieldset><!-- groups the elements -->
      <legend>Fill out this first</legend>
      Name:
      <input type="text" name="myname" size="30" maxlength="50">
        <p>Message:</p>
      <textarea name="message" rows="8" cols="50"></textarea>
    </fieldset>    
    <br>
    <fieldset>
	  <!-- label: for screen readers and makes text clickable too -->
      <label><input type="radio" name="rgroup1" value="Yes">Yes</label>
      <label><input type="radio" name="rgroup1" value="No">No</label>
      <p><input type="submit" value="Send"></p>
      <br>
      <input type="checkbox" name="c1" id="cblue" value="Blue"><label for="cblue">Blue</label>
      <input type="checkbox" name="c1" id="cred" value="Red"><label for="cred">Red</label>
        <br>
      <select name="select-state"><!-- drop down menu -->
        <option value="UT">Utah</option>
        <option value="NV">Nevada</option>
        <option value="CA">California</option>
      </select>
    </fieldset>
    </form>
    </body>
</html>
