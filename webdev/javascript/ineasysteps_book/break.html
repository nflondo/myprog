<html>
    <head>

    </head>
    <body>
        <div id="panel">
            <noscript>
                <div>
                    ! JavaScript is not enabled
                </div>
            </noscript>        
        
        </div>
        <script>
            ( function () {
                let i = 0
                let j = 0

                for(i = 1; i < 4; i++){
                    console.log("Outer loop: " + i)

                    for(j = 1; j < 4; j++){
                        
                        if((i === 1) && (j===2)){
                            console.log("\tSkipped: " + j)
                            continue
                        }
                        if((i === 2) && (j===2)){
                            console.log("\tBroken: " + j)
                            break //resumes in outer loop when nested
                        }
                        console.log("\tinner loop: " + j)
                    }
                }

            }) ()
        </script>
    </body>
</html>
