        <script>
            ( function () {
                let sum = 80 + 20; console.log("Addition: " + sum)
                let sub = sum - 50; console.log("Substraction: " + sub)
                let mul = sum * 5; console.log("mul: " + mul)
                let div = sum / 4; console.log("div: " + div)
                let mod = sum % 2 ; console.log("mod: " + mod)
                let inc = ++sum; console.log("inc: " + inc)
                let dec = --sum; console.log("dec: " + dec)                
            }) ()
        </script>
    </body>
