    <body>
        <div id="panel">
            <noscript>
                <div>
                    ! JavaScript is not enabled
                </div>
            </noscript>        
        
        </div>
        <script>

            ( function () {
                const now = new Date()
                let hour = now.getHours()
                let minute = now.getMinutes()
                let second = now.getSeconds()
                let millisecond = now.getMilliseconds()
                
                //prefix a zero to minute and second values below 10
                if( minute < 10 ) { minute = "0" + minute}
                if( second < 10 ) {second = "0" + second}

                let time = "It is now: " + hour + ":" + minute + ":" + second +
                    " and " + millisecond + " milliseconds"

                console.log( time )

                let greeting = "Good Morning!"
                if( hour > 11 ) { greeting = "Good Afternoon!" }
                if( hour > 17 ) { greeting = "Good Evening!" }
                console.log( greeting)
                
                //output the time in a 12 hr format
                let suffix = ( hour > 11 )? " P.M." : " A.M"
                if ( hour > 12 ) { hour -= 12 }
                console.log( "Time is: " + hour + ":" + minute + suffix)

            }) ()
        </script>
    </body>
</html>
