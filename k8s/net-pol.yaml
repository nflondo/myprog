apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:  
  name: allow-client-a-via-cidr-egress-rule
  namespace: net-test-1
spec:
  egress:
    - to:
      - ipBlock:
          cidr: 10.42.1.0/24
          except:
            - 10.42.1.103/32
  podSelector:
    matchLabels:
      pod: a
  policyTypes:
  - Egress